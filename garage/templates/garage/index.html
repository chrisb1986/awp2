<!-- Loads the path to your static files -->
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'garage/style.css' %}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Logo. -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'garage:index' %}">iGarage</a>
        </div>
    </div>
</nav>

{% if all_cars %}
    <h2>Garage</h2>
    <ul>
        {% for cars in all_cars %}
            <li><a href="{% url 'garage:detail' cars.id %}">{{ cars.model_name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>There are no cars available</h3>
{% endif %}
