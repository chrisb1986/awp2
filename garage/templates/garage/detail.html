{% extends 'garage/base.html' %}
<title>{% block title %}Car Details{% endblock %}</title>

{% block body %}
    <!--{{ cars }}-->
    <img src="{{ car_model.car_image.url }}">

    <h1>{{ car_model.model_name }}</h1>
    <h2>{{ car_model.colour }}</h2>

    <ul>
        {% for vehicles in car_model.variation_set.all %}
            <li>{{ vehicles.car_model }} - {{ vehicles.variation_type }}</li>
        {% endfor %}
    </ul>
{% endblock %}
